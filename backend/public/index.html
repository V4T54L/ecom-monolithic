<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="" id="auth-page">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center" id="formTitle">Sign Up</h2>

        <!-- Form for Sign Up -->
        <form id="signupForm" class="mt-4">
          <input
            type="text"
            id="signupUsername"
            placeholder="Username"
            class="w-full p-2 border border-gray-300 rounded mb-4"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            class="w-full p-2 border border-gray-300 rounded mb-6"
            required
          />
          <button
            type="submit"
            class="w-full btn bg-blue-500 text-white rounded p-2 transition duration-200 hover:bg-blue-600"
          >
            Sign Up
          </button>
          <p class="mt-4 text-center">
            Already have an account?
            <span id="toggleToLogin" class="text-blue-500 cursor-pointer"
              >Login</span
            >
          </p>
        </form>

        <!-- Form for Login -->
        <form id="loginForm" class="mt-4 hidden">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            class="w-full p-2 border border-gray-300 rounded mb-4"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            class="w-full p-2 border border-gray-300 rounded mb-6"
            required
          />
          <button
            type="submit"
            class="w-full btn bg-blue-500 text-white rounded p-2 transition duration-200 hover:bg-blue-600"
          >
            Login
          </button>
          <p class="mt-4 text-center">
            Don't have an account?
            <span id="toggleToSignup" class="text-blue-500 cursor-pointer"
              >Sign Up</span
            >
          </p>
        </form>
      </div>
    </div>

    <!-- User Profile -->
    <div id="userProfile" class="hidden mt-4 text-center">
      <h3 class="text-xl font-semibold" id="profileUsername"></h3>
      <button
        id="logoutButton"
        class="mt-4 btn bg-red-500 text-white rounded p-2 transition duration-200 hover:bg-red-600"
      >
        Logout
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
